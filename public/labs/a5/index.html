<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>JS Tutorial</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Welcome to JavaScript</h1>
        <script>
            function add(a, b) {
                return a + b;
            }
            document.write(add(13, 25))
            document.write(`
                <h2>
                    ${add(12, 23)} 
                </h2>
            `)
            document.write(`<h1>List</h1>`)
            document.write(`<ul>`)
            document.write('<li>Alice</li>')
            document.write('<li>Charlie</li>')
            document.write('<li>Bob</li>')
            document.write('</ul>')
        </script>
    </div>
</body>

</html>
